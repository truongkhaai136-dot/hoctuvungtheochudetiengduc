<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Luyện tập Tiếng Đức (V8 - Sửa lỗi an toàn)</title>
    <style>
        body {
            font-family: Arial, sans-serif; line-height: 1.6; margin: 20px;
            background-color: #f4f4f4; color: #333;
        }
        h1, h2 { color: #444; }
        .container { max-width: 800px; margin: auto; }
        .controls, .navigation, .practice-zone, #current-pair-container {
            background-color: #fff; border: 1px solid #ccc;
            border-radius: 8px; padding: 15px; margin-bottom: 15px;
        }
        .controls { background-color: #e9ecef; }
        #fileInput { font-size: 1em; }

        .navigation {
            display: none; text-align: center; font-size: 1.1em;
        }
        .nav-btn {
            padding: 8px 15px; font-size: 1em;
            cursor: pointer; margin: 0 10px;
        }
        #pair-counter { font-weight: bold; display: inline-block; min-width: 80px; }

        .practice-zone { display: none; }
        .practice-controls fieldset {
            border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px;
        }
        .practice-controls legend { font-weight: bold; padding: 0 5px; }
        #record-btn {
            background-color: #dc3545; color: white; border: none;
            padding: 10px 15px; font-size: 1em; border-radius: 5px; cursor: pointer;
        }
        #record-btn:hover { background-color: #c82333; }
        #record-btn.recording {
            background-color: #007bff; animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
        #practice-result { margin-top: 10px; }
        #practice-score { font-size: 1.2em; font-weight: bold; color: #007bff; }

        #current-pair-container { display: none; }
        #content-container { display: none; }

        .dialogue-pair { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .line {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 10px; padding: 5px;
        }
        .line .text { flex-grow: 1; font-size: 1.1em; }
        .play-btn {
            background-color: #17a2b8; color: white; border: none;
            border-radius: 5px; padding: 5px 10px; cursor: pointer;
            font-size: 0.9em; margin-left: 10px; flex-shrink: 0;
        }
        .play-btn:hover { background-color: #138496; }

        .practice-mode .line.question { display: none; }
        .practice-mode .line.answer { display: none; }
        .practice-mode.show-question .line.question { display: flex; }
        .practice-mode.show-answer .line.answer { display: flex; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Công cụ Luyện tập Tiếng Đức (V8 - Có Ghi âm)</h1>
        
        <div class="controls">
            <p>Chọn các file <strong>chuong-*.html</strong> của bạn:</p>
            <input type="file" id="fileInput" multiple accept=".html">
            <p style="color: red; font-weight: bold;">(Lưu ý: Phải chạy file này bằng "Live Server" để tính năng ghi âm hoạt động!)</p>
        </div>

        <div class="practice-zone">
            <div class="practice-controls">
                <fieldset>
                    <legend>1. Chọn Chế độ</legend>
                    <input type="radio" id="mode-browse" name="mode" value="browse" checked>
                    <label for="mode-browse">Duyệt tuần tự (Hiện cả Q & A)</label>
                    <br>
                    <input type="radio" id="mode-practice" name="mode" value="practice">
                    <label for="mode-practice">Luyện tập (Ẩn 1 vế)</label>
                </fieldset>

                <fieldset id="practice-options" disabled>
                    <legend>2. Tùy chọn Luyện tập</legend>
                    <input type="radio" id="show-q" name="practice-show" value="show-question" checked>
                    <label for="show-q">Mặc định hiện Câu Hỏi (Q)</label>
                    <br>
                    <input type="radio" id="show-a" name="practice-show" value="show-answer">
                    <label for="show-a">Mặc định hiện Câu Trả Lời (A)</label>
                </fieldset>
            </div>

            <button id="record-btn" disabled>Bắt đầu Ghi âm (Chỉ Chế độ Luyện tập)</button>
            <div id="practice-result">
                <strong>Máy nghe được:</strong> <span id="practice-transcript">...</span>
            </div>
            <div id="practice-score">Điểm số: 0%</div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn">❮ Trước</button>
            <span id="pair-counter">Cặp 0 / 0</span>
            <button id="next-btn" class="nav-btn">Tiếp ❯</button>
        </div>

        <div id="current-pair-container">
            </div>

        <div id="content-container"></div>
    </div>

    <script>
        // === BIẾN TOÀN CỤC ===
        let allPairs = []; 
        let currentPairIndex = 0;
        let germanVoice = null;
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        
        if (SpeechRecognition) {
            try {
                recognition = new SpeechRecognition();
                recognition.lang = 'de-DE';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
            } catch(e) {
                console.error("Lỗi khi khởi tạo SpeechRecognition:", e);
                alert("Không thể khởi tạo tính năng ghi âm. Đảm bảo bạn đang chạy trên một máy chủ (http://) và không phải file (file://).");
            }
        } else {
            console.warn("Trình duyệt này không hỗ trợ SpeechRecognition.");
        }

        // === LẤY CÁC PHẦN TỬ DOM ===
        const fileInput = document.getElementById('fileInput');
        const contentContainer = document.getElementById('content-container');
        const currentPairContainer = document.getElementById('current-pair-container');
        const navigationContainer = document.getElementById('navigation');
        const practiceZone = document.getElementById('practice-zone');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pairCounter = document.getElementById('pair-counter');

        const modeBrowse = document.getElementById('mode-browse');
        const modePractice = document.getElementById('mode-practice');
        const practiceOptions = document.getElementById('practice-options');
        const recordBtn = document.getElementById('record-btn');
        const practiceTranscript = document.getElementById('practice-transcript');
        const practiceScore = document.getElementById('practice-score');

        // === 1. KHỞI CHẠY & TÌM GIỌNG ĐỌC ===
        
        function loadVoices() {
            return new Promise((resolve) => {
                let voices = speechSynthesis.getVoices();
                if (voices.length) {
                    resolve(voices);
                    return;
                }
                speechSynthesis.onvoiceschanged = () => {
                    voices = speechSynthesis.getVoices();
                    resolve(voices);
                };
            });
        }

        async function setupVoice() {
            const voices = await loadVoices();
            germanVoice = voices.find(v => v.name.includes('Amala') && v.lang.startsWith('de'));
            if (!germanVoice) germanVoice = voices.find(v => v.name.includes('Microsoft') && v.lang.startsWith('de'));
            if (!germanVoice) germanVoice = voices.find(v => v.lang.startsWith('de'));
            if (germanVoice) console.log("Đã chọn giọng đọc:", germanVoice.name);
            else console.warn("Không tìm thấy giọng 'Amala'. Sẽ dùng giọng mặc định.");
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupVoice();
            if (recognition) {
                setupRecognition();
            } else {
                document.getElementById('mode-practice').disabled = true;
                recordBtn.disabled = true;
                recordBtn.textContent = "Tính năng ghi âm không được hỗ trợ";
                alert("Trình duyệt không hỗ trợ ghi âm. Vui lòng dùng Chrome hoặc Edge.");
            }
        });

        // === 2. HÀM XỬ LÝ FILE (IMPORT) ===
        
        fileInput.addEventListener('change', (event) => {
            contentContainer.innerHTML = '';
            allPairs = [];
            currentPairIndex = 0;

            const files = event.target.files;
            if (!files.length) return;

            contentContainer.innerHTML = 'Đang xử lý...';
            let filesRead = 0;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileContent = e.target.result;
                    parseHTMLFile(fileContent, file.name);
                    filesRead++;
                    if (filesRead === files.length) {
                        console.log(`Đã trích xuất được ${allPairs.length} cặp câu.`);
                        contentContainer.innerHTML = '';
                        if (allPairs.length > 0) {
                            navigationContainer.style.display = 'block';
                            practiceZone.style.display = 'block';
                            currentPairContainer.style.display = 'block';
                            showPair(currentPairIndex);
                        }
                    }
                };
                reader.readAsText(file);
            });
        });

        function parseHTMLFile(htmlContent, fileName) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const potentialElements = doc.querySelectorAll('p, td');

            potentialElements.forEach(el => {
                const isGermanElement = el.querySelector('span[lang="DE"]');
                if (!isGermanElement) return;

                const html = el.innerHTML;
                const lines = html.split(/<br\s*\/?>/i);
                
                if (lines.length >= 2) {
                    const qLineHTML = lines[0];
                    const aLineHTML = lines.slice(1).join('<br>');

                    const isQA_Pair = (qLineHTML.includes('Q:') || qLineHTML.includes('A:')) &&
                                      (aLineHTML.includes('A:') || aLineHTML.includes('B:'));
                    
                    if (isQA_Pair) {
                        const qText = getCleanText(qLineHTML);
                        const aText = getCleanText(aLineHTML);
                        if (qText && aText) {
                            allPairs.push({ 
                                qHTML: qLineHTML, 
                                aHTML: aLineHTML, 
                                qText: qText, 
                                aText: aText 
                            });
                        }
                    }
                }
            });
        }
        
        function getCleanText(htmlString) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlString;
            let textContent = tempDiv.innerText || tempDiv.textContent || '';
            return textContent
                .replace(/^(Q|A|B):\s*/i, '')
                .replace(/\[.*?\]/g, '')
                .trim();
        }

        // === 3. HÀM ĐIỀU HƯỚNG & HIỂN THỊ ===
        
        function showPair(index) {
            if (index < 0 || index >= allPairs.length) return;

            currentPairIndex = index;
            const pair = allPairs[index];

            currentPairContainer.innerHTML = `
                <div class="dialogue-pair">
                    <div class="line question">
                        <span class="text">${pair.qHTML}</span>
                        <button class="play-btn" data-text="${pair.qText}" aria-label="Phát câu hỏi">Phát Q</button>
                    </div>
                    <div class="line answer">
                        <span class="text">${pair.aHTML}</span>
                        <button class="play-btn" data-text="${pair.aText}" aria-label="Phát câu trả lời">Phát A</button>
                    </div>
                </div>
            `;

            pairCounter.textContent = `Cặp ${index + 1} / ${allPairs.length}`;
            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === allPairs.length - 1);

            practiceTranscript.textContent = '...';
            practiceScore.textContent = 'Điểm số: 0%';
            practiceScore.style.color = '#007bff';
            recordBtn.disabled = !modePractice.checked; 

            applyModeLogic();
        }

        prevBtn.addEventListener('click', () => showPair(currentPairIndex - 1));
        nextBtn.addEventListener('click', () => showPair(currentPairIndex + 1));

        // === 4. HÀM XỬ LÝ CHẾ ĐỘ (MODE) ===

        modeBrowse.addEventListener('change', applyModeLogic);
        modePractice.addEventListener('change', applyModeLogic);
        document.querySelectorAll('input[name="practice-show"]').forEach(radio => {
            radio.addEventListener('change', applyModeLogic);
        });

        function applyModeLogic() {
            // *** SỬA LỖI (V8): Thêm "cầu dao an toàn" ***
            // Chặn hàm chạy nếu dữ liệu chưa sẵn sàng (để sửa lỗi 'Cannot read... qText')
            if (allPairs.length === 0 || !allPairs[currentPairIndex]) {
                return;
            }

            const isPractice = modePractice.checked;
            
            practiceOptions.disabled = !isPractice;
            recordBtn.disabled = !isPractice || !recognition; // Vô hiệu hóa nếu API hỏng

            const container = currentPairContainer;
            if (!container) return;

            if (isPractice) {
                container.classList.add('practice-mode');
                
                if (document.getElementById('show-q').checked) {
                    container.classList.remove('show-answer');
                    container.classList.add('show-question');
                    if (allPairs[currentPairIndex]) { // Kiểm tra lại cho chắc
                        playSpeech(allPairs[currentPairIndex].qText);
                    }
                } else {
                    container.classList.remove('show-question');
                    container.classList.add('show-answer');
                    if (allPairs[currentPairIndex]) { // Kiểm tra lại cho chắc
                        playSpeech(allPairs[currentPairIndex].aText);
                    }
                }
            } else {
                container.classList.remove('practice-mode', 'show-question', 'show-answer');
            }
        }

        // === 5. HÀM PHÁT ÂM THANH (TEXT-TO-SPEECH) ===
        
        currentPairContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('play-btn')) {
                const textToPlay = event.target.dataset.text;
                playSpeech(textToPlay);
            }
        });

        function playSpeech(text) {
            if (!text || !speechSynthesis) return;
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            if (germanVoice) utterance.voice = germanVoice;
            else utterance.lang = 'de-DE';
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        // === 6. HÀM GHI ÂM & CHẤM ĐIỂM (SPEECH-TO-TEXT) ===

        function setupRecognition() {
            recognition.onstart = () => {
                recordBtn.textContent = 'Đang nghe...';
                recordBtn.classList.add('recording');
            };
            recognition.onend = () => {
                recordBtn.textContent = 'Bắt đầu Ghi âm';
                recordBtn.classList.remove('recording');
            };
            recognition.onerror = (event) => {
                console.error('Lỗi nhận dạng giọng nói:', event.error);
                practiceTranscript.textContent = `Lỗi: ${event.error}`;
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                practiceTranscript.textContent = transcript;
                
                // *** SỬA LỖI (V8): Thêm "cầu dao an toàn" ***
                if (allPairs.length === 0 || !allPairs[currentPairIndex]) {
                    return;
                }

                let originalText = '';
                if (document.getElementById('show-q').checked) {
                    originalText = allPairs[currentPairIndex].aText;
                } else {
                    originalText = allPairs[currentPairIndex].qText;
                }

                const score = calculateScore(originalText, transcript);
                practiceScore.textContent = `Điểm số: ${score.toFixed(0)}%`;

                if (score >= 80) {
                    practiceScore.style.color = 'green';
                    setTimeout(() => {
                        if (currentPairIndex < allPairs.length - 1) {
                            showPair(currentPairIndex + 1);
                        }
                    }, 1500);
                } else {
                    practiceScore.style.color = 'red';
                }
            };
        }

        recordBtn.addEventListener('click', () => {
            if (recognition) {
                try {
                    // Kiểm tra quyền (cần thiết cho http://)
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(() => {
                            recognition.start();
                        })
                        .catch((err) => {
                            console.error("Lỗi khi xin phép micro:", err);
                            alert("Bạn cần cấp phép cho trình duyệt sử dụng micro.");
                        });
                } catch (e) {
                    console.warn("Lỗi khi bắt đầu ghi âm (có thể đã chạy): ", e.message);
                }
            }
        });
        
        // === 7. HÀM CHẤM ĐIỂM (LEVENSHTEIN) ===
        function calculateScore(original, recognized) {
            const cleanOrig = original.toLowerCase().replace(/[.,?!]/g, '').trim();
            const cleanRecog = recognized.toLowerCase().replace(/[.,?!]/g, '').trim();
            if (!cleanOrig || !cleanRecog) return 0;
            const distance = levenshtein(cleanOrig, cleanRecog);
            const maxLength = Math.max(cleanOrig.length, cleanRecog.length);
            if (maxLength === 0) return 100;
            const similarity = (1 - (distance / maxLength)) * 100;
            return similarity < 0 ? 0 : similarity;
        }

        function levenshtein(s1, s2) {
            let v0 = new Array(s1.length + 1);
            let v1 = new Array(s1.length + 1);
            for (let i = 0; i <= s1.length; i++) v0[i] = i;
            for (let i = 0; i < s2.length; i++) {
                v1[0] = i + 1;
                for (let j = 0; j < s1.length; j++) {
                    let cost = (s1[j] === s2[i]) ? 0 : 1;
                    v1[j + 1] = Math.min(v1[j] + 1, v0[j + 1] + 1, v0[j] + cost);
                }
                for (let j = 0; j <= s1.length; j++) v0[j] = v1[j];
            }
            return v1[s1.length];
        }
    </script>

</body>
</html>
